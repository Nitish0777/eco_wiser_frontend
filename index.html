<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaNote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/line.css">
</head>
<body>
    <div class="popup-box" id="popupBox">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new note</p>
                    <i class="uil uil-times" id="closePopup"></i>
                </header>
                <form id="noteForm">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" id="titleInput">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea id="descriptionInput"></textarea>
                    </div>
                    <button type="submit" class="add-note">Add Note</button>
                </form>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <li class="add-box" id="showPopup">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new note</p>
        </li>
        <ul id="notesContainer"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
